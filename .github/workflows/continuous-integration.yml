name: Continuous Integration
on:
  push:
    branches-ignore:
      - "main"
  workflow_dispatch:
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: "npm"
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
#      - name: Generate examples
#        run: ./examples/generate-examples.sh
      - name: Test
        run: npm test
